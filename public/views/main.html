<div class="jumbotron jumbotron-fluid" style="height: -webkit-fill-available" ng-controller="MainController">
    <!-- Login Form -->
    <div class="container" ng-show="loginFormVisible">
        <div class="row">
            <div class="col-6">
                <div class="container-fluid h-100 d-flex flex-column justify-content-center">
                    <p class="display-4 text-center">Login</p>
                </div>
            </div>
            <div class="col-6">
                <div class="container-fluid">
                    <form class="px-4 py-4 shadow bg-light" ng-submit="login();">
                        <p class="h5">Login</p>
                        <hr />
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" ng-model="email" required="true">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="pwd" required="true">
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-light" ng-click="showRegisterForm();">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form -->
    <div class="container" ng-show="registerFormVisible">
        <div class="row">
            <div class="col-6">
                <div class="container-fluid h-100 d-flex flex-column justify-content-center">
                    <p class="display-4 text-center">Register</p>
                </div>
            </div>
            <div class="col-6">
                <div class="container-fluid">
                    <form class="px-4 py-4 shadow bg-light" ng-submit="register();">
                        <p class="h5">Register</p>
                        <hr />
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Display Name" ng-model="displayName" required="true">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" ng-model="username" aria-label="Username" aria-describedby="basic-addon1" required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" ng-model="email" required="true">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="pwd" required="true">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" ng-model="cpwd" required="true">
                        </div>
                        <button type="submit" class="btn btn-success">Register</button>
                        <button type="button" class="btn btn-light" ng-click="showLoginForm();">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
